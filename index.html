<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>Blue</td>
            <td>Black</td>
            <td>White</td>
        </tr>
        <tr>
            <td><span style="display: inline-block; width: 10px; height: 10px; background-color: blue; border-radius: 50%;"></span></td>
            <td><span style="display: inline-block; width: 10px; height: 10px; background-color: black; border-radius: 50%;"></span></td>
            <td><span style="display: inline-block; width: 10px; height: 10px; background-color: white; border-radius: 50%;"></span></td>
        </tr>
    </table>
</body>
</html>
